<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>
    <a th:href="@{/dependent/add}"> Add Dependent</a>
</h2>
<table border="1">
    <thead>
    <td>ID</td>
    <td>name</td>
    <td>sex</td>
    <td>birthDate</td>
    <td>relationShip</td>
    <td colspan="2">action</td>
    </thead>
    <script>
        function confirmDelete() {
            return confirm("Do you want to delete this Dependent");
        }
    </script>

    <tr th:each="dependent : ${dependents}">
        <td th:text="${dependent.id}"></td>
        <td th:text="${dependent.name}"></td>
        <td th:text="${dependent.sex}"></td>
        <td th:text="${dependent.birthDate}"></td>
        <td th:text="${dependent.relationShip}"></td>
        <td> <a th:href="@{'/dependent/edit/'+${dependent.id}}">Edit</a> </td>
        <td> <a th:href="@{/dependent/delete/{id}(id=${dependent.id})}" onclick="return confirmDelete()">Delete</a> </td>


    </tr>
</table>

</body>
</html>
