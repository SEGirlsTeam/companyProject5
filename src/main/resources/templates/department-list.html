<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>
    <a th:href="@{/department/add}"> Add Department</a>
</h2>
<table border="1">
    <thead>
    <td>ID</td>
    <td>Name</td>
    <td>number</td>
    <td>location</td>

    <td colspan="2">action</td>
    </thead>
    <script>
        function confirmDelete() {
            return confirm("Do you want to delete this Department");
        }
    </script>

    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.number}"></td>
        <td th:text="${department.location}"></td>

        <td> <a href="@{'/department/edit/'+${department.id}}">Edit</a> </td>
        <td> <a href="@{/department/delete/{id}(id=${department.id})}" onclick="return confirmDelete()">Delete</a> </td>


    </tr>
</table>

</body>
</html>
