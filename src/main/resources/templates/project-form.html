<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h3> set Projects for the employeeId<span th:text="${employeeId}"></span></h3>
<form th:action="@{/employee/{id}/set-project(id=${employeeId})}" th:object="${projectForm}" method="post">

   <ul>
       <li th:each="project: ${projects}">
           <input type="checkbox" th:field="*{projectIds}" th:value="${project.id}" />
           <label th:text="${project.name}"></label>
       </li>
   </ul>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
