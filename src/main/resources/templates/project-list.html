<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>
    <a th:href="@{/project/add}"> Add Project</a>
</h2>
<table border="1">
    <thead>
    <td>ID</td>
    <td>Name</td>
    <td>number</td>
    <td>location</td>

    <td colspan="2">action</td>
    </thead>
    <script>
        function confirmDelete() {
            return confirm("Do you want to delete this Project");
        }
    </script>

    <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.number}"></td>
        <td th:text="${project.location}"></td>

        <td> <a href="@{'/project/edit/'+${project.id}}">Edit</a> </td>
        <td> <a href="@{/project/delete/{id}(id=${project.id})}" onclick="return confirmDelete()">Delete</a> </td>


    </tr>
</table>

</body>
</html>
